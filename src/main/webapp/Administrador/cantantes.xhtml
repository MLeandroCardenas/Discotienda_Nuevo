<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./masterAdmin.xhtml">
            <ui:define name="content">
                <h:form id="formulario">
                    <center>
                    <p:panel header="ARTISTAS">
                        <p:growl id="msg"/>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for ="nombre" value="Nombre: " />
                            <p:inputText id="nombre" value="#{cantantes.cantantes.nombre}" label="Nombre" required="true" requiredMessage="Requerido" validatorMessage="ERROR">
                                <f:validateLength minimum="4" maximum="30"/>
                            </p:inputText>
                            <br/>
                            
                            <p:outputLabel for ="apellido" value="Apellido: " />
                            <p:inputText id="apellido" value="#{cantantes.cantantes.apellido}" label="Apellido" required="true" requiredMessage="Requerido" validatorMessage="ERROR">
                                <f:validateLength minimum="4" maximum="30"/>
                            </p:inputText>
                            <br/>
                            
                            <p:outputLabel for="date" value="Nacimiento" />
                                <p:calendar id="date" 
                                            value="#{cantantes.cantantes.fecha_nacimiento}" 
                                            locale="de"
                                            navigator="true" 
                                            pattern="dd-MM-yyyy"
                                            yearRange="1985:2011"
                                            label="Nacimiento"
                                            required="true"
                                            requiredMessage="Requerido"
                                            validatorMessage="Error">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </p:calendar>
                            <br/>
                            
                            <p:outputLabel for="car" value="Nacionalidad"/>
                            <p:selectOneMenu id="car" value="#{cantantes.cantantes.nacionalidad}" required="true" requiredMessage="Requerido" validatorMessage="Error">
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                    <f:selectItems value="#{cantantes.nacionalidades}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton id="ajax" value="GUARDAR" action="#{cantantes.insertarCantantes()}" update="formulario"/>
                    </p:panel>
                    </center>
                    <br/><br/>
                    
                    <p:panel id="tabla_Datos" visible="#{cantantes.enablePanel()}">
                        <p:dataTable id="datos" 
                                     var="car" value="#{cantantes.listaArtistas}" 
                         rows="10" 
                         rendered="#{not empty cantantes.listaArtistas}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} 
                         {PageLinks} 
                         {NextPageLink} 
                         {LastPageLink} 
                         {RowsPerPageDropdown}"
                         emptyMessage="No hay registros"
                         widgetVar="carsTable"
                         editable="true">
                            
                            <p:ajax event="rowEdit" listener="#{cantantes.editarArtista}" update=":formulario:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{cantantes.cancelar}" update=":formulario:msg"/> 
                            
                            <p:column headerText="ID" visible="false">
                                <h:outputText value="#{car.id}" />
                            </p:column>
                            
                             <p:column headerText="NOMBRE">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="nameAux" value="#{cantantes.cantantes.nombre}" required="true" requiredMessage="Requerido" validatorMessage="Error">
                                            <f:validateLength minimum="4" maximum="30"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="APELLIDO">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.apellido}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{cantantes.cantantes.apellido}" validatorMessage="Error" required="true" requiredMessage="Requerido">
                                            <f:validateLength minimum="4" maximum="30"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="NACIMIENTO">
                                <p:cellEditor>
                                     <f:facet name="output">
                                         <h:outputText value="#{car.fecha_nacimiento}">
                                             <f:convertDateTime pattern="dd-MM-yyyy"/>
                                         </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar id="date" 
                                                    value="#{cantantes.cantantes.fecha_nacimiento}" 
                                                     locale="de"
                                                     navigator="true" 
                                                     pattern="dd-MM-yyyy"
                                                     yearRange="c-60:c-10"
                                                     label="Nacimiento">
                                             <f:convertDateTime pattern="dd-MM-yyyy"/>
                                         </p:calendar>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="NACIONALIDAD">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.nacionalidad}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="car" value="#{cantantes.cantantes.nacionalidad}">
                                            <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                            <f:selectItems value="#{cantantes.nacionalidades}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column>
                                <p:rowEditor/>
                            </p:column>
                            
                            <p:column headerText="#{msg.Eliminar}" style="width: 70px">
                                <p:commandButton value="Eliminar" action="#{cantantes.eliminarCantante(car)}" immediate="true" update="@form formulario">
                                    <p:confirm message="Â¿Desea eliminarlo?" header="Advertencia"/>
                                </p:commandButton>
                            </p:column>   
                        </p:dataTable>
                        <p:confirmDialog global="true">
                                <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                                <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>   
                        </p:confirmDialog>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
