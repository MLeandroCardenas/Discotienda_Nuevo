<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{masterUsuario.localidad}"></f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{masterAdmin.verificarSession()}"/>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:commandButton id="dynaButton" value="#{msg.opciones}" type="button"/>
                    <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                        <p:submenu label="#{msg.menu}">
                            <p:menuitem value="#{msg.ARTISTAS}" action="#{masterAdmin.artistas()}" style="color: #D20005; font-weight: bold"/>
                            <p:menuitem value="#{msg.Disco}" action="#{masterAdmin.discos()}" style="color: #D20005; font-weight: bold"/>
                            <p:menuitem value="#{msg.canciones}" action="#{masterAdmin.canciones()}" style="color: #D20005; font-weight: bold"/>
                            <p:menuitem value="#{msg.REPORTES}" action="#{masterAdmin.reportes()}" style="color: #D20005; font-weight: bold"/>
                            <p:menuitem value="#{msg.SALIR}" action="#{login.cerrarSesion()}" style="color: #D20005; font-weight: bold"/>
                        </p:submenu>
                    </p:menu>
                    <p:spacer width="10" height="0"/>
                     <h:selectOneMenu value="#{masterUsuario.localidad}" 
                                 onchange="submit()"                                 
                                 valueChangeListener="#{masterUsuario.localidadChanged}">
                                <f:selectItems value="#{masterUsuario.listaPaises}"/>                    
                    </h:selectOneMenu> 
                </h:form>  
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>
    </h:body>
</html>
