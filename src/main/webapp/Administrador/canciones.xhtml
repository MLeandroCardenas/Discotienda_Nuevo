<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./masterAdmin.xhtml">

            <ui:define name="content">
                <h:form id="formulario">
                     <center>
                    <p:panel header="CANCIONES">
                        <p:growl id="msg"/>
                        <h:panelGrid columns="3" cellpadding="5">
                            
                            <p:outputLabel for ="nombre" value="Nombre: " />
                            <p:inputText id="nombre" value="#{canciones.canciones.nombre_cancion}" label="Nombre" required="true" requiredMessage="Requerido" validatorMessage="ERROR">
                                <f:validateLength minimum="4" maximum="50"/>
                            </p:inputText>
                            <br/>
                            
                            <p:outputLabel for ="duracion" value="Duracion " />
                            <p:inputText id="duracion" value="#{canciones.canciones.duracion}" label="Duracion" required="true" requiredMessage="Requerido" validatorMessage="ERROR">
                                <f:validateLongRange minimum="2" maximum="6"/>
                            </p:inputText>
                            <br/>
                            
                            <p:outputLabel for="disco" value="Disco "/>
                            <p:selectOneMenu id="disco" value="#{canciones.canciones.id_disco}" 
                                             required="true" requiredMessage="Requerido" 
                                             validatorMessage="Error"
                                             onchange="submit()"
                                             valueChangeListener="#{canciones.cambio}">
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                    <f:selectItems value="#{canciones.mapaDiscos}"/>
                            </p:selectOneMenu>
                            <br/>
                            
                             <p:outputLabel for ="precio" value="Precio " />
                             <p:inputText id="precio" value="#{canciones.canciones.precio}" label="precio" required="true" requiredMessage="Requerido" validatorMessage="ERROR">
                                <f:validateLongRange minimum="2000" maximum="6000"/>
                            </p:inputText>
                            <br/>
                            
                            <p:outputLabel value="CANTIDADES : #{canciones.canciones.cantidad_stock}" />
                            <br/>
                            
                        </h:panelGrid>
                        <p:commandButton id="ajax" value="GUARDAR" action="#{canciones.insertarCanciones()}" update="formulario"/>
                    </p:panel>
                    </center>
                    <br/>
                    
                    <p:outputLabel value="Seleccione el disco"/>
                            <p:selectOneMenu 
                                value="#{canciones.canciones.id_disco}" 
                                             required="false"
                                             requiredMessage="Requerido"
                                             immediate="true"
                                             validatorMessage="Error"
                                             onchange="submit()"
                                             valueChangeListener="#{canciones.cambioDos}">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="#{canciones.aux}"/> 
                                <f:selectItems value="#{canciones.mapaDiscos}"/>
                            </p:selectOneMenu>
                            <br/>
                            
                        <p:panel id="tabla_Datos" visible="#{canciones.enablePanel()}">
                        <p:dataTable id="aux" 
                                     var="car" value="#{canciones.listaCanciones}" 
                         rows="10" 
                         rendered="#{not empty canciones.listaCanciones}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} 
                         {PageLinks} 
                         {NextPageLink} 
                         {LastPageLink} 
                         {RowsPerPageDropdown}"
                         emptyMessage="No hay registros"
                         widgetVar="carsTable"
                         editable="true">
                            
                            <p:ajax event="rowEdit" listener="#{canciones.editarCancion}" update=":formulario:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{canciones.cancelar}" update=":formulario:msg"/> 
 
                            
                            <p:column headerText="ID" visible="false">
                                <h:outputText value="#{car.id}" />
                            </p:column>
                            
                            
                             <p:column headerText="NOMBRE">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.nombre_cancion}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{canciones.canciones.nombre_cancion}" validatorMessage="Error" required="true" requiredMessage="Requerido">
                                            <f:validateLength minimum="4" maximum="50"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            

                            <p:column headerText="DURACION">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.duracion}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="cantidades" value="#{canciones.canciones.duracion}" required="true" requiredMessage="Requerido" validatorMessage="Error">
                                            <f:validateLongRange minimum="2" maximum="6"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            
                            <p:column headerText="PRECIO">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.precio}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="precio_nuevo" value="#{canciones.canciones.precio}" required="true" requiredMessage="Requerido" validatorMessage="Error">
                                            <f:validateLongRange minimum="2000" maximum="6000"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            
                             <p:column headerText="CANTIDAD">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.cantidad_stock}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="cant" value="#{canciones.canciones.cantidad_stock}" required="true" requiredMessage="Requerido" validatorMessage="Error">
                                            <f:validateLongRange minimum="1" maximum="50"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            

                            <p:column>
                                <p:rowEditor/>
                            </p:column>
                            
                            <p:column headerText="Eliminar" style="width: 70px">
                                <p:commandButton value="Eliminar" action="#{canciones.eliminarCancion(car)}" immediate="true" update="@form formulario">
                                    <p:confirm message="Â¿Desea eliminarlo?" header="Advertencia"/>
                                </p:commandButton>
                            </p:column>   
                     
                        </p:dataTable>
                        <p:confirmDialog global="true">
                                <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                                <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>   
                        </p:confirmDialog>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
