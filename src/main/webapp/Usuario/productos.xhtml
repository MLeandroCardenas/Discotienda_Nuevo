<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./masterUsuario.xhtml">

            <ui:define name="content">
                <h:form id="formulario">  
                    <p:panel header="FILTROS">
                        <p:growl id="msg" showDetail="true"/>
                        <h:panelGrid columns="5" cellpadding="5">
                            <p:outputLabel value="Seleccione el artista "/>
                            <p:selectOneMenu 
                                             value="#{discos.discos.artista}" 
                                             required="false"
                                             requiredMessage="Requerido"
                                             immediate="true"
                                             validatorMessage="Error"
                                             onchange="submit()"
                                             valueChangeListener="#{discos.cambio}">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="#{discos.valor}"/>
                                    <f:selectItems value="#{discos.mapaArtistas}"/>
                            </p:selectOneMenu> 
                            <p:spacer width="7" height="0"/>
                            <p:outputLabel value="Seleccione el disco "/>
                            <p:selectOneMenu 
                                value="#{canciones.canciones.id_disco}" 
                                             required="false"
                                             requiredMessage="Requerido"
                                             immediate="true"
                                             validatorMessage="Error"
                                             onchange="submit()"
                                             valueChangeListener="#{canciones.cambioDos}">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="#{canciones.aux}"/> 
                                <f:selectItems value="#{canciones.mapaDiscos}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    <br/>
                    
                    <p:panel id="canciones" visible="true">
                        <p:dataTable id="datos" 
                                     var="car" value="#{productos.listaCancionesUsuario}" 
                         rows="10" 
                         rendered="#{not empty productos.listaCancionesUsuario}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} 
                         {PageLinks} 
                         {NextPageLink} 
                         {LastPageLink} 
                         {RowsPerPageDropdown}"
                         emptyMessage="No hay registros"
                         widgetVar="carsTable">
                            
                            <f:facet name="header">
                                TODAS LAS CANCIONES
                             </f:facet>

                            <p:column headerText="ID" visible="false">
                                <h:outputText value="#{car.id}" />
                            </p:column>
                            
                            
                            <p:column headerText="CANCION">
                                 <h:outputText value="#{car.nombre_cancion}" />
                            </p:column>
                            
                            <p:column headerText="DURACION">
                                <h:outputText value="#{car.duracion}" />
                            </p:column>
                            
                            <p:column headerText="PRECIO">
                                <h:outputText value="#{car.precio}" />
                            </p:column>
                            
                            <p:column headerText="DISCO">
                                <h:outputText value="#{car.disco}" />
                            </p:column>
                            
                            <p:column>
                                <h:selectBooleanCheckbox value="#{car.seleccionados}"/>
                            </p:column>
                            
                            <p:column headerText="AÑADIR" style="width: 70px">
                                <p:commandButton id="ajax" value="AÑADIR" actionListener="#{productos.añadirAlCarrito(car)}" immediate="true" update="@form formulario">
                                </p:commandButton>
                            </p:column>   
                        </p:dataTable>
                        <br/>
                        <p:commandButton value="AÑADIR SELECCIONADOS" actionListener="#{productos.añadirSeleccionados()}" update="@form formulario"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
