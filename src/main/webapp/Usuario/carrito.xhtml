<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./masterUsuario.xhtml">
            <ui:define name="content">
                <h:form id="formulario">
                    <center>
                        <p:panel header="DATOS">
                        <p:growl id="msg"/>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for ="nombre" value="SU NOMBRE " />
                            <p:inputText id="nombre" value="#{carrito.compras.nombre_Cliente}" label="Nombre" required="true" requiredMessage="Requerido" validatorMessage="ERROR">
                                <f:validateLength minimum="4" maximum="30"/>
                            </p:inputText>
                            <br/>
                        </h:panelGrid>
                    </p:panel>
                    </center>
                    
                    <p:panel id="tabla_Datos" visible="true">
                        <p:dataTable id="datos" 
                                     var="car" value="#{carrito.listaA単adidos}" 
                         rows="10" 
                         rendered="#{not empty carrito.listaA単adidos}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} 
                         {PageLinks} 
                         {NextPageLink} 
                         {LastPageLink} 
                         {RowsPerPageDropdown}"
                         emptyMessage="No hay registros"
                         widgetVar="carsTable"
                         editable="true">
                         
                            <p:ajax event="rowEdit" listener="#{carrito.editarCantidad}" update=":formulario:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{carrito.cancelar}" update=":formulario:msg"/> 
                            
                        <f:facet name="header">
                               PRODUCTOS EN CARRITO
                        </f:facet>
                            
                            <p:column headerText="ID " visible="false">
                                <h:outputText value="#{car.id}"/>
                            </p:column>
                            
                            <p:column headerText="PRODUCTO ">
                                <h:outputText value="#{car.producto}"/>
                            </p:column>

                            
                            <p:column headerText="PRECIO PRODUCTO ">
                                <h:outputText value="#{car.precio}"/>
                            </p:column>
                           
                            <p:column headerText="CANTIDAD ">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{car.cantidad}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="cantidad_Nueva" value="#{carrito.cantidadNueva}" required="true" requiredMessage="Requerido" validatorMessage="Error">
                                            <f:validateLongRange minimum="1" maximum="50"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            
                            <p:column>
                                <p:rowEditor/>
                            </p:column>
                            
                                    
                            <p:column headerText="Eliminar" style="width: 70px">
                                <p:commandButton value="Eliminar" action="#{carrito.eliminarCarrito(car)}" immediate="true" update="@form formulario">
                                    <p:confirm message="多Desea eliminarlo?" header="Advertencia"/>
                                </p:commandButton>
                            </p:column>   
                        </p:dataTable>
                        
                        <p:confirmDialog global="true">
                                <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                                <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>   
                        </p:confirmDialog>
                        
                    </p:panel>
                    <br/>
                    
                    <h:outputLabel value="PRECIO TOTAL: "/> 
                    <h:outputLabel id="total" value="#{carrito.precioTotal}"/> 
                    <center>
                        <p:commandButton id="ajaxUno" value="VACIAR CARRITO" update="@form formulario" actionListener="#{carrito.eliminarTodoElCarrito()}" immediate="true">
                            <p:confirm message="多ESTA SEGURO?" header="Advertencia"/>
                        </p:commandButton>
                        
                        <p:confirmDialog global="true">
                                <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                                <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>   
                        </p:confirmDialog>
                    </center>
                    <p:spacer width="0" height="10"/>
                    <center>
                        <p:commandButton id="ajaxDos" value="COMPRAR" update="formulario"/>
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
