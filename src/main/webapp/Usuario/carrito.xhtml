<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./masterUsuario.xhtml">
            <ui:define name="content">
                <h:form id="formulario">
                    <center>
                        <p:panel header="DATOS">
                        <p:growl id="msg"/>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for ="nombre" value="SU NOMBRE " />
                            <p:inputText id="nombre" value="#{carrito.compras.nombre_Cliente}" label="Nombre" required="true" requiredMessage="Requerido" validatorMessage="ERROR">
                                <f:validateLength minimum="4" maximum="30"/>
                            </p:inputText>
                            <br/>
                        </h:panelGrid>
                    </p:panel>
                    </center>
                    
                    <p:panel id="tabla_Datos" visible="true">
                        <p:dataTable id="datos" 
                                     var="car" value="#{carrito.listaCarrito}" 
                         rows="10" 
                         rendered="#{not empty carrito.listaCarrito}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} 
                         {PageLinks} 
                         {NextPageLink} 
                         {LastPageLink} 
                         {RowsPerPageDropdown}"
                         emptyMessage="No hay registros"
                         widgetVar="carsTable">
                          
                            <p:column headerText="PRODUCTO " visible="false">
                                <h:outputText value="#{car.productos}"/>
                            </p:column>
                            
                            <p:column headerText="PRODUCTO ">
                                <h:outputText value="#{car.productos}"/>
                            </p:column>
                            
                            <p:column headerText="CANTIDAD ">
                                <h:outputText value="#{car.cantidad}"/>
                            </p:column> 
                            
                            <p:column headerText="PRECIO PRODUCTO ">
                                <h:outputText value="#{car.precio}"/>
                            </p:column>
                                    
                            <p:column headerText="Eliminar" style="width: 70px">
                                <p:commandButton value="Eliminar" action="#{carrito.eliminarCarrito(car)}" immediate="true" update="@form formulario">
                                    <p:confirm message="Â¿Desea eliminarlo?" header="Advertencia"/>
                                </p:commandButton>
                            </p:column>   
                        </p:dataTable>
                        <p:confirmDialog global="true">
                                <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                                <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>   
                        </p:confirmDialog>
                    </p:panel>
                    <br/>
                    
                    <h:outputLabel value="PRECIO TOTAL: "/> 
                    <h:outputLabel value="#{carrito.compras.precio_total}"/> 
                    <center>
                        <p:commandButton id="ajaxUno" value="VACIAR CARRITO" update="formulario" immediate="true"/>
                    </center>
                    <p:spacer width="0" height="10"/>
                    <center>
                        <p:commandButton id="ajaxDos" value="COMPRAR" update="formulario"/>
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
