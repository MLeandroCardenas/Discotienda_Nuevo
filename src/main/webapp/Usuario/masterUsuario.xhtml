<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-lg-12" style="text-align: left">
                            <p:commandButton value="INICIO" action="/Usuario/productos?faces-redirect=true"/>
                            <!-- AGREGAR AQUI EL SELECT DE IDIOMAS-->
                            <p:spacer width="20" height="20"/>
                            <h:outputLabel id="productos" value="#{productos.contadorProductos}"/>
                            <p:spacer width="10" height="20"/>
                            <h:outputLabel id="letrero" value="Productos"/>
                             <p:spacer width="20" height="20"/>
                             <p:commandButton value="VER CARRITO" action="/Usuario/carrito?faces-redirect=true"/>
                            <p:spacer width="10" height="20"/>
                            <p:commandButton value="INICIAR SESION" action="/Usuario/login?faces-redirect=true"/>
                        </div>
                    </div>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
