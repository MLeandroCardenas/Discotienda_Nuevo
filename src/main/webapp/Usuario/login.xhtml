<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./masterUsuario.xhtml">

            <ui:define name="content">
                        <div class="p-col" align="center">  
            <p:spacer height="115" width="0"/>
            <h:form>
                <p:panel header="#{msg.INGRESOALSISTEMA}">
                    <p:messages>
                        <p:autoUpdate />
                    </p:messages>
                    <h:panelGrid id="grid" columns="2" cellpadding="5">
                        <h:outputLabel for="name" value="#{msg.Usuario}" style="font-weight:bold"/>
                        <p:inputText id="name" value="#{login.usuario}" required="true" label="#{msg.Usuario}" validatorMessage="#{msg.Error}"/>


                        <h:outputLabel for="number" value="#{msg.Contraseña}" style="font-weight:bold"/>
                        <p:password id="number" value="#{login.clave}" label="#{msg.Contraseña}" required="true" validatorMessage="#{msg.Error}">
                        </p:password>
                    </h:panelGrid>
                    <p:commandButton value="#{msg.INICIARSESION}" action="#{login.iniciarSession()}" ajax="false"/>
                </p:panel>
            </h:form>
        </div>
            <p:spacer height="230" width="0"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
